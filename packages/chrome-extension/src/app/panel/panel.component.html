<h1>Messages:</h1>
<table>
  <thead>
  <tr>
    <th>Type</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let message of messages">
    <td class="type-cell">{{ message.type }}</td>
    <td class="content-cell">
      <pre>{{ message | json }}</pre>
    </td>
  </tr>
  </tbody>
</table>
