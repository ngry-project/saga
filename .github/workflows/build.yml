name: build
on:
  - push
  - pull_request
jobs:
  saga:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm install -g nx
      - run: nx affected:libs | grep saga
        continue-on-error: true
      - run: npm ci
        if: success()
      - run: nx run saga:build --verbose
        if: success()
  demo-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm install -g nx
      - run: nx affected:apps | grep demo-app
        continue-on-error: true
      - run: npm ci
        if: success()
      - run: nx run demo-app:build --verbose
        if: success()
  chrome-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm install -g nx
      - run: nx affected:apps | grep chrome-extension
        continue-on-error: true
      - run: npm ci
        if: success()
      - run: nx run chrome-extension:build --verbose
        if: success()
